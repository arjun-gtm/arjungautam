<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="body">

        <div class="id-card">

            <div class="id-card-top">
                <img src="bernhardt-removebg-preview.png" alt="logo">
                <span class="ktm">Kathmandu</span>
            </div>

            <div class="id-card-top2">
                <p class="bh">BernHardt S School & College</p>
                <p class="neb">Affiliated to NEB & TU</p>
            </div>

            <div class="boxes">
                <div class="orange">
                    <p class="text">identity card</p>
                </div>
                <div class="blue1"></div>
                <div class="blue2"></div>
                <div class="blue3"></div>
            </div>

            <div class="id-card-middle"></div>

            <div class="middle-left">
                <p id="Name">Name</p>
                <p id="Level">Level</p>
                <p id="Faculty">Faculty</p>
                <p id="Guardian">Guardian</p>
                <p id="Contact">Contact</p>
                <p id="Validity">Validity</p>
                <p id="Sec">Sec.</p>
            </div>

            <div class="middle-left1">
                <p class="Name">: Ram Kumar</p>
                <p class="Level">: +2 (NEB)</p>
                <p class="Faculty">: Science</p>
                <p class="Guardian">: Shyam Kumar</p>
                <p class="Contact">: 9812345678</p>
                <p class="Validity">: 2079-03-30 </p>
                <p class="Sec">: 202<sup>B</sup></p>
            </div>

            <div class="middle-right"></div>
                <div class="photo">Photo</div>
            
            <div class="id-card-bottom">
                <div class="boxes2">
                    <div class="blue4"></div>
                    <div class="lightblue"></div>
                    <div class="yellow"></div>
                    <div class="orange2"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
